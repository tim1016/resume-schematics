<form [formGroup]="form" (ngSubmit)="onSubmit()" #formRef="ngForm">
  <app-form-input [label]="'Title'" [controlName]="'title'" [form]="form"></app-form-input>
  <app-form-input
    [inputType]="'textarea'"
    [label]="'Description'"
    [controlName]="'text'"
    [form]="form"
    [ionInputMode]="'text'"
  ></app-form-input>

  <app-actions
    slot="end"
    [itemType]="'<%= dasherize(name)%>'"
    [actionMode]="'answer'"
    [formMode]="formMode"
    (saveSummary)="submitForm()"
    (cancelSummary)="onCancel()"
  ></app-actions>
</form>
