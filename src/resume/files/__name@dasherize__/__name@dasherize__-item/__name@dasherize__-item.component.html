<ion-card *ngIf="(editIndex$ | async) !== itemIndex">
  <ion-card-header>
    <ion-card-title color="primary"> {{ item.title }} - {{ item.seqNo }} </ion-card-title>
  </ion-card-header>
  <ion-card-content>{{ item.text }} </ion-card-content>
  <ion-footer *ngIf="(editIndex$ | async) === -1 && (addingNew$ | async) === false">
    <ion-toolbar>
      <ion-reorder>
        <ion-button
          [disabled]="(editIndex$ | async) !== -1 && (addingNew$ | async) === false"
          type="button"
          color="tertiary"
          size="small"
          fill="clear"
          shape="round"
          ><ion-icon name="shuffle-outline"></ion-icon
        ></ion-button>
      </ion-reorder>
      <app-actions
        *ngIf="(editIndex$ | async) === -1"
        slot="end"
        [itemType]="'summary'"
        [actionMode]="'question'"
        [formMode]="'edit'"
        (deleteSummary)="onDelete()"
        (editSummary)="onStartEdit(itemIndex)"
      ></app-actions>
    </ion-toolbar>
  </ion-footer>
</ion-card>

<ion-card *ngIf="(editIndex$ | async) === itemIndex">
  <app-summary-form
    [formMode]="'edit'"
    [actionMode]="'answer'"
    [item]="item"
    (editSuccessful)="onEdit($event)"
    (editCancelled)="onCancelEdit()"
  ></app-summary-form>
</ion-card>
