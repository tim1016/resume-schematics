<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{pageTitle}}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="sideBarLeft"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="10" offset-md="1" size-xl="8" offset-xl="2">
        <div style="display: flex; justify-content: center;" *ngIf="!(addingNew$|async)">
          <ion-button class="ion-margin-horizontal" color="primary" (click)="startAddingNew()">
            <ion-icon slot="start" name="add-outline" fill="clear"></ion-icon> Add New
          </ion-button>
        </div>

        <div *ngIf="addingNew$ | async">
          <app-summary-form
            [formMode]="'new'"
            (addSuccessful)="onAdd($event)"
            (addCancelled)="onCancelAdd()"
          ></app-summary-form>
        </div>

        <ion-reorder-group (ionItemReorder)="doReorder($event)" disabled="false">
          <div *ngFor="let item of list; let i = index">
            <app-summary-item [item]="item" [itemIndex]="i"></app-summary-item>
          </div>
        </ion-reorder-group>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
